<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #b8b8ff;
    }

    .navbar {
      background-color: #343a40;
    }

    .nav-link {
      color: #adb5bd;
    }

    .nav-link.active {
      color: #f8f9fa;
      background-color: #343a40;
    }

    .nav-link {
      color: #fff;
      background-color: transparent;
      border: 1px solid #000;
      border-radius: 5px;
    }

    .registration-container {
      text-align: center;
      margin-top: 50px;
    }

    .registration-form {
      background-color: #f8f9fa;
      padding: 20px;
      border: 1px solid #adb5bd;
      border-radius: 15px; /* Увеличил радиус скругления */
    }

    .form-control::placeholder {
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Главное</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Маркет</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Комьюнити</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Регистрация пользователя</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="registration-container">
        <h3>Регистрация</h3>
        <form class="registration-form" th:action="@{/mes/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="login" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control rounded-pill" id="login" th:field="*{login}" placeholder="Пример: qwerq" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control rounded-pill" id="password" th:field="*{password}" placeholder="Пример: 12345QWER6" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтверждение пароля:</label>
            <input type="password" class="form-control rounded-pill" id="confirm_password" th:field="*{confirm_password}" placeholder="Пример: 12345QWER6" required>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill" onclick="checkPassword()">Зарегистрироваться</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="recent-users">
        <h4>Последние зарегистрированные пользователи:</h4>
        <ul>
          <li th:each="user : ${users}">
            <a th:href="@{'/page?id=' + ${user.id}}">[Профиль]</a>
            <span th:text="${user.login}"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
