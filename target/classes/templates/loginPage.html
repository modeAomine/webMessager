<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <style>
        .center-outer {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa; /* Добавленный стиль для контейнера формы */
            border: 1px solid #adb5bd;
            border-radius: 15px;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Пароль и подтверждение пароля не совпадают!");
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Главное</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Маркет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Комьюнити</a>
            </li>
        </ul>
    </div>
</nav>
<div class="center-outer">
    <div class="form-container">
        <h1>Авторизация пользователя</h1>
        <form th:action="@{/login}" th:object="${users}" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" th:field="*{login}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" th:field="*{confirm_password}">
            </div>
            <button class="btn btn-secondary" th:href="@{'/page?id=' + ${users.id}}" onclick="checkPassword()">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
